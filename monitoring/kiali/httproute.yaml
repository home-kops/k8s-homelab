apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kiali-route
  namespace: monitoring
spec:
  parentRefs:
  - name: cluster-gateway
    namespace: network
    sectionName: https
  hostnames:
  - "kiali.${INFRA_DOMAIN}"
  rules:
  - backendRefs:
    - name: kiali
      port: 20001
