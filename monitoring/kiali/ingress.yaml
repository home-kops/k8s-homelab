apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiali
  namespace: monitoring
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: kiali.${INFRA_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: kiali
            port:
              name: http
        path: /
        pathType: Prefix
